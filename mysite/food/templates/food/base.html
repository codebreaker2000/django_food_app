{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">FoodApps</a>
            <div class="navbar">
                <a class="nav-item nav-link" href="{% url 'food:Create-item' %}">Add Item</a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                    <a class="nav-item nav-link" href="{% url 'user_profile' %}">Profile</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                {% endif %} 
                <a class="nav-item nav-link" href="{% url 'register' %}">new user/register</a>  
            </div>
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert aler-{{ message.tags }}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
    
</body>
</html>
